<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makro 库存管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles-simple.css">
</head>
<body>
    <!-- Simple Header -->
    <header class="header">
        <h1>库存管理系统</h1>
        <p>Makro Inventory Management</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Quick Actions -->
        <section class="actions-section">
            <button class="btn btn-primary" onclick="showUpdateForm()">
                <span class="material-icons">edit</span>
                更新库存
            </button>
            <button class="btn btn-secondary" onclick="exportData()">
                <span class="material-icons">download</span>
                导出数据
            </button>
        </section>

        <!-- Update Form (Hidden by default) -->
        <section class="update-form" id="updateForm" style="display: none;">
            <div class="form-header">
                <h2>更新库存</h2>
                <button class="btn-close" onclick="hideUpdateForm()">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <form class="simple-form" id="inventoryUpdateForm">
                <div class="form-group">
                    <label for="modelSelect">选择型号:</label>
                    <select id="modelSelect" required>
                        <option value="">-- 选择型号 --</option>
                        <option value="100Q7800H">100Q7800H</option>
                        <option value="86X8700G">86X8700G</option>
                        <option value="86X8500G">86X8500G</option>
                        <option value="75X8700G">75X8700G</option>
                        <option value="75X8500G">75X8500G</option>
                        <option value="75Q6600H">75Q6600H</option>
                        <option value="65X8700G">65X8700G</option>
                        <option value="65X8500G">65X8500G</option>
                        <option value="65Q6620G">65Q6620G</option>
                        <option value="60Q6600H">60Q6600H</option>
                        <option value="55Q6600H">55Q6600H</option>
                        <option value="43E5520H">43E5520H</option>
                        <option value="40E5520H">40E5520H</option>
                        <option value="32E5520H">32E5520H</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantityInput">新数量:</label>
                    <input type="number" id="quantityInput" min="0" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="hideUpdateForm()">取消</button>
                    <button type="submit" class="btn btn-primary">更新</button>
                </div>
            </form>
        </section>

        <!-- Inventory Table -->
        <section class="inventory-section">
            <h2>当前库存</h2>
            <div class="table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>型号 (Model)</th>
                            <th>库存 (Stock)</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="app-simple.js"></script>
</body>
</html>
