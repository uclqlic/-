<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share App - QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1F2937;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        #qrcode {
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }

        .url-box {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 12px 16px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 13px;
            color: #6B7280;
            font-family: monospace;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #6B7280;
            border: 1px solid #E5E7EB;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
        }

        .share-text {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #E5E7EB;
            color: #6B7280;
            font-size: 13px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>Makro Inventory System</h1>
        <p class="subtitle">Scan to access on mobile</p>

        <div id="qrcode"></div>

        <div class="url-box" id="urlDisplay"></div>

        <div class="buttons">
            <button class="btn btn-secondary" onclick="copyUrl()">
                üìã Copy URL
            </button>
            <a href="index.html" class="btn btn-primary">
                üè† Open App
            </a>
        </div>

        <div class="share-text">
            Share this QR code with your team to provide instant access to the inventory management system.
            Works on any mobile device with a camera.
        </div>
    </div>

    <script>
        // Get current URL - use GitHub Pages URL if available
        let currentUrl = window.location.href.replace('share-qr.html', 'index.html');

        // If on localhost or file://, use GitHub Pages URL
        if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
            currentUrl = 'https://uclqlic.github.io/-/index.html';
        }

        // Display URL
        document.getElementById('urlDisplay').textContent = currentUrl;

        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
            text: currentUrl,
            width: 200,
            height: 200,
            colorDark : "#1F2937",
            colorLight : "#FFFFFF",
            correctLevel : QRCode.CorrectLevel.H
        });

        // Copy URL function
        function copyUrl() {
            const url = document.getElementById('urlDisplay').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
